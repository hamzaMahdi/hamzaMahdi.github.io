<!DOCTYPE html>
<html>
<head>
	<title>Addition Task Generator</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			margin: 0;
			padding: 0;
		}

		.container {
		display: flex;
		flex-direction: column;
		align-items: center;
		justify-content: center;
		height: 100vh;
		width: 100vw;
		background-color: #f2f2f2;
	}

	h1 {
		margin: 0;
		padding: 0;
		font-size: 4rem;
		text-align: center;
		color: #333;
	}

	p {
		margin: 0;
		padding: 0;
		font-size: 2.4rem;
		color: #333;
		text-align: center;
	}

	.range-container {
		display: flex;
		align-items: center;
		justify-content: center;
		margin-top: 40px;
		width: 100vw;
	}

	.range-container input[type=range] {
		-webkit-appearance: none;
		margin: 20px 0;
		width: 70%;
		background-color: #ccc;
		outline: none;
		height: 40px;
		border-radius: 40px;
	}

	.range-container input[type=range]:focus {
		outline: none;
	}

	.range-container input[type=range]::-webkit-slider-thumb {
		-webkit-appearance: none;
		appearance: none;
		width: 40px;
		height: 40px;
		background-color: #4caf50;
		cursor: pointer;
		border-radius: 50%;
		border: none;
		box-shadow: 0 0 6px rgba(0, 0, 0, 0.5);
	}

	.button-container {
		display: flex;
		align-items: center;
		justify-content: center;
		margin-top: 40px;
	}

	button {
		background-color: #4caf50;
		color: #fff;
		padding: 20px 40px;
		border: none;
		border-radius: 10px;
		cursor: pointer;
		font-size: 2.4rem;
	}

	.result-container {
		margin-top: 40px;
		font-size: 3rem;
		color: #333;
		text-align: center;
	}
</style>

</head>
<body>
	<div class="container">
		<h1>Addition Task Generator</h1>
		<p>Select the level:</p>
		<div class="range-container">
			<input type="range" min="2" max="6" value="2" id="level">
		</div>
		<div class="range-container">
			<p>Level: <span id="levelValue"></span></p>
		</div>
		<div class="button-container">
			<button onclick="generateTask()">Generate Task</button>
		</div>
		<div class="result-container">
			<p id="task"></p>
		</div>
	</div>

	<script>
		function countCarry(a, b)
		{
			// Initialize the value
			// of carry to 0
			let carry = 0;
	
			// Counts the number of
			// carry operations
			let count = 0;
	
			// Initialize len_a and len_b
			// with the sizes of strings
			let len_a = a.length, len_b = b.length;
	
			while (len_a != 0 || len_b != 0)
			{
	
				// Assigning the ascii value
				// of the character
				let x = 0, y = 0;
				if (len_a > 0)
				{
					x = a[len_a - 1] - '0';
					len_a--;
				}
				if (len_b > 0)
				{
					y = b[len_b - 1] - '0';
					len_b--;
				}
	
				// Add both numbers/digits
				let sum = x + y + carry;
	
				// If sum > 0, increment count
				// and set carry to 1
				if (sum >= 10)
				{
					carry = 1;
					count++;
				}
	
				// Else, set carry to 0
				else
					carry = 0;
			}
	
			return count;
		}

		function generateAdditionTask(level) {
		    if (level < 2 || level > 6) {
		        return "Invalid level. Please enter a level between 2 and 6.";
		    }
		    var max_carry_level = Math.ceil(level / 2.0 - 1);
		    var carry_level = Math.floor(Math.random() * (max_carry_level + 1));
		    level -= carry_level;
		    while (true) {
		        var num1 = Math.floor(Math.random() * (Math.pow(10, Math.ceil(level / 2.0)) - Math.pow(10, Math.ceil(level / 2.0) - 1)) + Math.pow(10, Math.ceil(level / 2.0) - 1));
		        var num2 = Math.floor(Math.random() * (Math.pow(10, Math.floor(level / 2.0)) - Math.pow(10, Math.floor(level / 2.0) - 1)) + Math.pow(10, Math.floor(level / 2.0) - 1));
		        var carry = countCarry(num1.toString(), num2.toString());
		        if (carry === carry_level) {
		            if (carry === 0) {
		                return num1.toString() + " + " + num2.toString();
		            } else {
		                return num1.toString() + " + " + num2.toString() + " with carry level: " + carry.toString();
		            }
		        }
		    }
		}

		function generateTask() {
			var level = document.getElementById("level").value;
			var task = generateAdditionTask(level);
			document.getElementById("task").innerHTML = task;
		}

		var slider = document.getElementById("level");
		var output = document.getElementById("levelValue");
		output.innerHTML = slider.value;
		slider.oninput = function() {
			output.innerHTML = this.value;
		}
	</script>
</body>
</html>
